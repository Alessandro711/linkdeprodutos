<body class="antialiased text-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useMemo, useEffect } = React;

    // -------------------- Config --------------------
    const ADMIN_QUERY_FLAG = 'admin'; // ?admin=1 para abrir o painel
    const ADMIN_DEMO_PASS = 'ribeiro711'; // altere aqui
    const STORAGE_KEY = 'shopee_afiliados_produtos_v1';
    const BRAND = { name: 'Links Afiliados Shopee', tagline: 'Encontre o produto do vÃ­deo usando o cÃ³digo' };

    const CATEGORIES = [
      { id: 'casa-cozinha', label: 'Casa & Cozinha', emoji: 'ðŸ ' },
      { id: 'moda', label: 'Moda Feminina & Masculina', emoji: 'ðŸ‘—' },
      { id: 'utilitarios', label: 'UtilitÃ¡rios', emoji: 'ðŸ§°' },
    ];

    // Seed inicial caso nÃ£o haja nada no storage
    const SEED = [


    ];

    // -------------------- Helpers --------------------
    const clsx = (...c) => c.filter(Boolean).join(' ');
    const loadProducts = () => {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return null;
        return JSON.parse(raw);
      } catch(e){ console.error(e); return null; }
    };
    const saveProducts = (list) => {
      try { localStorage.setItem(STORAGE_KEY, JSON.stringify(list)); } catch(e){ console.error(e); }
    };

    // -------------------- XLSX Helpers --------------------
    const exportarXLSX = (produtos) => {
      try {
        // Preparar dados para exportaÃ§Ã£o
        const dadosExport = produtos.map(p => ({
          'Nome': p.nome,
          'CÃ³digo': p.codigo,
          'Categoria': p.categoria,
          'Imagem': p.imagem || '',
          'Link Afiliado': p.linkAfiliado,
          'Ativo': p.ativo ? 'Sim' : 'NÃ£o'
        }));

        // Criar workbook
        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.json_to_sheet(dadosExport);
        
        // Adicionar larguras das colunas
        const colWidths = [
          { wch: 40 }, // Nome
          { wch: 10 }, // CÃ³digo
          { wch: 20 }, // Categoria
          { wch: 50 }, // Imagem
          { wch: 60 }, // Link Afiliado
          { wch: 8 }   // Ativo
        ];
        ws['!cols'] = colWidths;

        XLSX.utils.book_append_sheet(wb, ws, 'Produtos');
        
        // Salvar arquivo
        XLSX.writeFile(wb, 'produtos-shopee-afiliados.xlsx');
      } catch (error) {
        console.error('Erro ao exportar XLSX:', error);
        alert('Erro ao exportar arquivo XLSX. Verifique o console para mais detalhes.');
      }
    };

    const importarXLSX = (file, callback) => {
      try {
        const reader = new FileReader();
        reader.onload = (e) => {
          try {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            
            // Pegar a primeira planilha
            const sheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[sheetName];
            
            // Converter para JSON
            const jsonData = XLSX.utils.sheet_to_json(worksheet);
            
            // Mapear dados para formato interno
            const produtosImportados = jsonData.map(row => {
              // Validar categoria
              const categoria = CATEGORIES.find(c => c.id === row.Categoria || c.label === row.Categoria);
              
              return {
                id: crypto?.randomUUID?.() || Math.random().toString(36).slice(2),
                nome: row.Nome || row.nome || '',
                codigo: (row.CÃ³digo || row.codigo || '').toString().toUpperCase(),
                categoria: categoria?.id || CATEGORIES[0].id,
                imagem: row.Imagem || row.imagem || '',
                linkAfiliado: row['Link Afiliado'] || row.linkAfiliado || row['Link de Afiliado'] || '',
                ativo: row.Ativo === 'Sim' || row.ativo === true || row.ativo === 'true' || row.ativo === 1
              };
            }).filter(p => p.nome && p.codigo && p.linkAfiliado); // Filtrar apenas produtos vÃ¡lidos
            
            if (produtosImportados.length === 0) {
              alert('Nenhum produto vÃ¡lido encontrado no arquivo. Verifique se as colunas Nome, CÃ³digo e Link Afiliado estÃ£o preenchidas.');
              return;
            }
            
            callback(produtosImportados);
          } catch (error) {
            console.error('Erro ao processar XLSX:', error);
            alert('Erro ao processar arquivo XLSX. Verifique se o formato estÃ¡ correto.');
          }
        };
        reader.readAsArrayBuffer(file);
      } catch (error) {
        console.error('Erro ao ler arquivo:', error);
        alert('Erro ao ler arquivo XLSX.');
      }
    };

    // -------------------- UI --------------------

    function ProductCard({ p, onClick }){

    function Footer(){

        <footer className="max-w-5xl mx-auto px-4 py-10 text-sm text-gray-500">
          <div className="border-t pt-6 border-orange-100">
            <p>
              Aviso: somos participantes do programa de afiliados. Ao comprar pelos nossos links, vocÃª nos ajuda sem pagar nada a mais. Esta pÃ¡gina Ã© um
              <b> redirecionador de links</b> e <b>nÃ£o vende</b> produtos diretamente.

    // -------------------- Admin --------------------
    function AdminGate({ onUnlock }){
      const [pass, setPass] = useState('');
      return (
        <div className="min-h-screen bg-gradient-to-br from-orange-50 to-white grid place-items-center p-4">
          <div className="max-w-md w-full bg-white border border-orange-100 rounded-2xl p-6 shadow">
            <h2 className="text-xl font-bold mb-2">Acesso Administrativo</h2>

            <button onClick={()=> pass===ADMIN_DEMO_PASS && onUnlock()} className="mt-4 w-full py-3 rounded-xl bg-orange-600 text-white font-semibold hover:bg-orange-700">Entrar</button>
            <p className="text-xs text-gray-400 mt-3">Dica: altere a constante <code>ADMIN_DEMO_PASS</code> no cÃ³digo.</p>

      );

    function AdminPage({ produtos, setProdutos }){
      const empty = { id: '', nome: '', codigo: '', categoria: CATEGORIES[0].id, imagem: '', linkAfiliado: '', ativo: true };
      const [form, setForm] = useState(empty);
      const [filtro, setFiltro] = useState('');
      const [editId, setEditId] = useState(null);

      const filtrados = useMemo(()=>{
        const q = filtro.trim().toLowerCase();
        return produtos
          .filter(p => [p.nome, p.codigo, p.categoria].join(' ').toLowerCase().includes(q))
          .sort((a,b)=> a.nome.localeCompare(b.nome));
      }, [produtos, filtro]);

      function resetForm(){ setForm(empty); setEditId(null); }

      function salvar(){
        if (!form.nome || !form.codigo || !form.linkAfiliado) { alert('Preencha nome, cÃ³digo e link do afiliado.'); return; }
        const codigoExiste = produtos.some(p => p.codigo.toLowerCase()===form.codigo.toLowerCase() && p.id!==editId);
        if (codigoExiste){ alert('JÃ¡ existe um produto com esse cÃ³digo.'); return; }
        if (editId){
          const atualizados = produtos.map(p => p.id===editId ? { ...form, id: editId } : p);
          setProdutos(atualizados); saveProducts(atualizados); resetForm(); return;
        }
        const novo = { ...form, id: (crypto?.randomUUID?.() || Math.random().toString(36).slice(2)) };
        const list = [...produtos, novo]; setProdutos(list); saveProducts(list); resetForm();
      }

      function editar(p){ setEditId(p.id); setForm({ ...p }); }
      function remover(id){ if(!confirm('Remover este item?')) return; const list = produtos.filter(p=>p.id!==id); setProdutos(list); saveProducts(list); if (editId===id) resetForm(); }

      function exportarJSON(){ const blob = new Blob([JSON.stringify(produtos, null, 2)], { type: 'application/json' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href=url; a.download='produtos-shopee-afiliados.json'; a.click(); URL.revokeObjectURL(url); }
      function importarJSON(e){ const file = e.target.files?.[0]; if(!file) return; const reader = new FileReader(); reader.onload = ()=>{ try{ const data = JSON.parse(reader.result); if(!Array.isArray(data)) throw new Error('Formato invÃ¡lido'); setProdutos(data); saveProducts(data); alert(`${data.length} produtos importados com sucesso!`); } catch(err){ alert('NÃ£o foi possÃ­vel importar o JSON.'); } }; reader.readAsText(file); }

      function handleImportarXLSX(e) {
        const file = e.target.files?.[0];
        if (!file) return;
        
        importarXLSX(file, (produtosImportados) => {
          if (confirm(`Importar ${produtosImportados.length} produtos? Isso substituirÃ¡ todos os produtos existentes.`)) {
            setProdutos(produtosImportados);
            saveProducts(produtosImportados);
            alert(`${produtosImportados.length} produtos importados com sucesso!`);
          }
        });
        
        // Limpar input file
        e.target.value = '';
      }

      return (
        <div className="min-h-screen bg-orange-50/40">
          <div className="max-w-6xl mx-auto px-4 py-6">
            <div className="flex items-start justify-between gap-4 flex-wrap">
              <div>
                <h1 className="text-2xl font-bold">Admin Â· Produtos</h1>
                <p className="text-sm text-gray-600">Gerencie cÃ³digos e links de afiliados.</p>
              </div>
              <div className="flex items-center gap-2 flex-wrap">
                <button onClick={exportarJSON} className="px-3 py-2 rounded-xl bg-white border hover:bg-orange-50 text-sm">ðŸ“„ JSON</button>
                <button onClick={() => exportarXLSX(produtos)} className="px-3 py-2 rounded-xl bg-green-600 text-white hover:bg-green-700 text-sm">ðŸ“Š Exportar XLSX</button>
                <label className="px-3 py-2 rounded-xl bg-white border hover:bg-orange-50 cursor-pointer text-sm">ðŸ“„ Importar JSON
                  <input type="file" accept="application/json" onChange={importarJSON} className="hidden" />
                </label>
                <label className="px-3 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700 cursor-pointer text-sm">ðŸ“Š Importar XLSX
                  <input type="file" accept=".xlsx,.xls" onChange={handleImportarXLSX} className="hidden" />
                </label>
              </div>
            </div>

            <div className="mt-6 grid md:grid-cols-3 gap-6">
              <div className="md:col-span-1 bg-white rounded-2xl border p-4">
                <h3 className="font-semibold mb-3">{editId ? 'Editar produto' : 'Novo produto'}</h3>
                <div className="space-y-3">
                  <input className="w-full px-3 py-2 rounded-xl border" placeholder="Nome do produto" value={form.nome} onChange={(e)=>setForm({...form, nome:e.target.value})} />
                  <div className="flex gap-2">
                    <input className="flex-1 px-3 py-2 rounded-xl border" placeholder="CÃ³digo (ex.: C001)" value={form.codigo} onChange={(e)=>setForm({...form, codigo:e.target.value.toUpperCase()})} />
                    <select className="px-3 py-2 rounded-xl border" value={form.categoria} onChange={(e)=>setForm({...form, categoria:e.target.value})}>
                      {CATEGORIES.map(c => <option key={c.id} value={c.id}>{c.label}</option>)}
                    </select>
                  </div>
                  <input className="w-full px-3 py-2 rounded-xl border" placeholder="URL da imagem (opcional)" value={form.imagem} onChange={(e)=>setForm({...form, imagem:e.target.value})} />
                  <input className="w-full px-3 py-2 rounded-xl border" placeholder="Link de afiliado completo da Shopee" value={form.linkAfiliado} onChange={(e)=>setForm({...form, linkAfiliado:e.target.value})} />
                  <label className="flex items-center gap-2 text-sm">

                  </label>
                  <div className="flex gap-2">
                    <button onClick={salvar} className="flex-1 py-2 rounded-xl bg-orange-600 text-white font-semibold hover:bg-orange-700">{editId ? 'Salvar alteraÃ§Ãµes' : 'Adicionar'}</button>
                    {editId && <button onClick={resetForm} className="px-3 py-2 rounded-xl border bg-white">Cancelar</button>}
                  </div>
                </div>
              </div>

              <div className="md:col-span-2 bg-white rounded-2xl border p-4">
                <div className="flex items-center justify-between gap-3 mb-4">
                  <input placeholder="Filtrar por nome, cÃ³digo ou categoria" className="flex-1 px-3 py-2 rounded-xl border" value={filtro} onChange={(e)=>setFiltro(e.target.value)} />
                  <span className="text-sm text-gray-500">{filtrados.length} itens</span>
                </div>

                {/* InformaÃ§Ãµes sobre o formato XLSX */}
                <div className="mb-4 p-3 bg-blue-50 rounded-xl border border-blue-200">
                  <h4 className="text-sm font-semibold text-blue-800 mb-1">Formato XLSX esperado:</h4>
                  <p className="text-xs text-blue-700">
                    Colunas: <strong>Nome</strong>, <strong>CÃ³digo</strong>, <strong>Categoria</strong> (casa-cozinha, moda, utilitarios), <strong>Imagem</strong>, <strong>Link Afiliado</strong>, <strong>Ativo</strong> (Sim/NÃ£o)
                  </p>
                </div>

                <div className="overflow-auto">
                  <table className="w-full text-sm">

                      <tr className="text-left text-gray-500">
                        <th className="py-2">CÃ³digo</th>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Status</th>
                        <th className="text-right">AÃ§Ãµes</th>
                      </tr>
                    </thead>
                    <tbody>
                      {filtrados.map(p => (
                        <tr key={p.id} className="border-t">

                          <td>{CATEGORIES.find(c=>c.id===p.categoria)?.label}</td>
                          <td>
                            <span className={clsx('px-2 py-0.5 rounded-full text-xs font-semibold', p.ativo ? 'bg-green-100 text-green-700' : 'bg-gray-200 text-gray-600')}>{p.ativo ? 'Ativo' : 'Inativo'}</span>
                          </td>

                            <button onClick={()=>remover(p.id)} className="px-2 py-1 rounded-lg border text-red-600 text-xs">Remover</button>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }

    // -------------------- PÃºblico --------------------
    function PublicPage({ produtos, openLink }){
      const [query, setQuery] = useState('');
      const [viewCategoria, setViewCategoria] = useState(null);

      useEffect(()=>{
        const params = new URLSearchParams(window.location.search);
        const cat = params.get('categoria');
        if (cat && CATEGORIES.some(c=>c.id===cat)) setViewCategoria(cat);
      }, []);

      const ativos = useMemo(()=> produtos.filter(p=>p.ativo), [produtos]);

      const resultados = useMemo(()=>{
        const q = query.trim().toLowerCase();
        if (!q && !viewCategoria) return ativos.slice(0,9);
        return ativos.filter(p => {
          const inCategoria = viewCategoria ? p.categoria===viewCategoria : true;
          if (!q) return inCategoria;
          const text = `${p.nome} ${p.codigo}`.toLowerCase();
          return inCategoria && text.includes(q);
        });
      }, [ativos, query, viewCategoria]);

      function handleSubmit(){
        const code = query.trim().toLowerCase();
        if (!code) return;
        const match = ativos.find(p => p.codigo.toLowerCase()===code);
        if (match) openLink(match);
      }

      return (
        <div className="min-h-screen bg-orange-50/40">
          <Header onSelectCategoria={(id)=>setViewCategoria(id)} currentCategoria={viewCategoria} />
          <Hero value={query} setValue={setQuery} onSubmit={handleSubmit} />

          <div className="max-w-5xl mx-auto px-4 py-6">
            {!viewCategoria && (<>
              <CategoriaGrid onOpenCategoria={(id)=>setViewCategoria(id)} />
              <h3 className="px-1 mt-2 mb-3 font-semibold text-gray-700">Destaques</h3>
            </>)}

            {viewCategoria && (
              <div className="flex items-center justify-between mb-3">
                <h3 className="font-semibold text-gray-700">
                  {CATEGORIES.find(c=>c.id===viewCategoria)?.emoji} {CATEGORIES.find(c=>c.id===viewCategoria)?.label}
                </h3>
                <button onClick={()=>setViewCategoria(null)} className="text-sm px-3 py-1.5 rounded-full bg-white border hover:bg-orange-50">Ver todas categorias</button>
              </div>
            )}

            <ProductGrid itens={resultados} onOpenLink={openLink} />
          </div>

          <Footer />
        </div>
      );
    }

    // -------------------- Root App --------------------
    function App(){
      const [produtos, setProdutos] = useState([]);
      const [adminUnlocked, setAdminUnlocked] = useState(false);

      useEffect(()=>{
        let data = loadProducts();
        if (!data || !Array.isArray(data) || data.length===0){ data = SEED; saveProducts(data); }
        setProdutos(data);
      }, []);

      const params = new URLSearchParams(window.location.search);
      const wantsAdmin = params.get(ADMIN_QUERY_FLAG) === '1';

      function openLink(produto){
        try{
          const url = new URL(produto.linkAfiliado);
          url.searchParams.set('utm_source','bio');
          url.searchParams.set('utm_medium','landing-links');
          url.searchParams.set('utm_campaign', produto.codigo);
          window.open(url.toString(), '_blank');
        } catch(e){
          // fallback simples
          window.open(produto.linkAfiliado, '_blank');
        }
      }

      if (wantsAdmin && !adminUnlocked) return <AdminGate onUnlock={()=>setAdminUnlocked(true)} />;
      if (wantsAdmin && adminUnlocked) return <AdminPage produtos={produtos} setProdutos={setProdutos} />;
      return <PublicPage produtos={produtos} openLink={openLink} />;
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
